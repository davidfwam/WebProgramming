<!DOCTYPE HTML>
<HTML>
  <head>
    <meta charset="utf-8">
    <title>University of Georgia Example on embedded style sheets</title>
  <style>
    Body {
      font-family: "times new roman";
      margin-left: 20%;
      margin-right: "20%";
      text-align: justify;
      background: ivory;color:red;
    }

    p {
      text-indent: 2cm;
    }
    h1 {
      color:red; margin-left:2cm;
    }
    </style>
  </head>
  <body>
  <h1> Error(s): <br>
    <ul>
      <li> No space should come before ; symbol where color:red ; is identified </li>
      <li> marginleft should be margin-left </li>
      <li> Missing closing paraenthesis on "times new roman" font family </li>

  </h1>

  </body>
  </html>
